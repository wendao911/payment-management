name: Build macOS app (Electron)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies (Yarn classic)
        run: |
          yarn --version
          yarn install --frozen-lockfile

      - name: Ensure macOS assets (icon.icns, dmg background)
        run: |
          mkdir -p public
          # Generate icon.icns from src/assets/logo.png if missing
          if [ ! -f "public/icon.icns" ]; then
            if [ -f "src/assets/logo.png" ]; then
              echo "Generating icon.icns from src/assets/logo.png"
              mkdir -p icon.iconset
              sips -z 16 16     src/assets/logo.png --out icon.iconset/icon_16x16.png
              sips -z 32 32     src/assets/logo.png --out icon.iconset/icon_16x16@2x.png
              sips -z 32 32     src/assets/logo.png --out icon.iconset/icon_32x32.png
              sips -z 64 64     src/assets/logo.png --out icon.iconset/icon_32x32@2x.png
              sips -z 128 128   src/assets/logo.png --out icon.iconset/icon_128x128.png
              sips -z 256 256   src/assets/logo.png --out icon.iconset/icon_128x128@2x.png
              sips -z 256 256   src/assets/logo.png --out icon.iconset/icon_256x256.png
              sips -z 512 512   src/assets/logo.png --out icon.iconset/icon_256x256@2x.png
              sips -z 512 512   src/assets/logo.png --out icon.iconset/icon_512x512.png
              cp src/assets/logo.png icon.iconset/icon_512x512@2x.png
              iconutil -c icns icon.iconset -o public/icon.icns
            else
              echo "::warning::src/assets/logo.png not found; using default electron-builder icon handling."
            fi
          fi
          # Provide a DMG background if missing (optional)
          if [ ! -f "public/dmg-background.png" ]; then
            if [ -f "src/assets/logo.png" ]; then
              echo "Creating placeholder DMG background"
              sips -z 380 540 src/assets/logo.png --out public/dmg-background.png || true
            fi
          fi

      - name: Build web assets
        env:
          CI: false
        run: yarn build

      - name: Build macOS app (electron-builder)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npx electron-builder --mac dmg zip --publish never

      - name: List artifacts
        run: ls -la dist || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/*.dmg
            dist/*.zip
            dist/mac/*.app

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


